<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Countdown Timer</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div class="subscribe">
          <div class="counter">
            <h2>READY TO LAUNCH IN...</h2>
            <ul>
              <li class="days">Days</li>
              <li class="hours">Hours</li>
              <li class="minutes">Minutes</li>
              <li class="seconds">Seconds</li>
            </ul>
            <div id="timer">
              <span id="show-timer"></span>
            </div>
          </div>

          <p>Inscreva-se para saber mais sobre o lançamento</p>
          <button class="button-subscribe">Increva-se</button>
        </div>
        <div class="image">
          <img src="images/rocket.svg" alt="Imagem de foguete em lançamento" />
        </div>
      </div>

      <!-- --------- TESTE para alinhar com display: flex -------------
        -----------------------------------------------------------------
      -->
      <!-- 
      <div id="container" class="containerClass">
        <div class="box-1"></div>
        <div class="box-2"></div>
      </div>
      -->
    </main>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
